<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <title>Данные читателя</title>
</head>
<body>
<header th:insert="header.html :: header"></header>
<h2 th:text="${reader.getName()}"></h2>
<table>
    <tr>
        <th class="td_title">
            Книга
        </th>
        <th class="td_date">
            Выдана
        </th>
        <th class="td_date">
            Возвращена
        </th>
    </tr>
    <tr th:each="issue : ${issues}">
        <td class="td_title"><span th:text="${issue.getBook()}"></span></td>
        <td class="td_date"><span th:text="${issue.getIssuedAt()}"></span></td>
        <td class="td_date"><span th:text="${issue.getReturnedAt()}"></span></td>
    </tr>
</table>
</body>
</html>
